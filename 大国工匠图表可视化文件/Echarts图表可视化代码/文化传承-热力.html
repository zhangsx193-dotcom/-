<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文化传承领域-大国工匠精神品质热力图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <style>
        html,body{margin:0;height:100%}
        #main{width:100%;height:100%}
    </style>
</head>
<body>
<div id="main"></div>
<script>
const chart = echarts.init(document.getElementById('main'));

const industries = ['宣纸晒纸','宣纸捞纸','古编钟','古丝绸','书画修复','硬币雕刻','钞票雕刻'];
const qualities  = ['精度','责任','创新','专注','吃苦','学习','协作','极致'];

const raw = {
    '宣纸晒纸': [24.3,7.1,64.8,28.6,0.0,85.7,24.3,24.3],
    '宣纸捞纸': [24.3,14.3,64.8,42.9,0.0,92.9,24.3,40.5],
    '古编钟': [24.3,7.1,64.8,28.6,0.0,85.7,24.3,24.3],
    '古丝绸': [24.3,7.1,64.8,28.6,0.0,85.7,24.3,24.3],
    '书画修复': [0.0,14.3,0.0,57.1,51.1,7.1,0.0,0.0],
    '硬币雕刻': [48.6,7.1,64.8,28.6,0.0,85.7,24.3,24.3],
    '钞票雕刻': [24.3,7.1,64.8,35.7,0.0,100.0,40.5,32.4]
};

const data = [];
for (let i = 0; i < industries.length; i++) {
    for (let j = 0; j < qualities.length; j++) {
        data.push([j, i, raw[industries[i]][j]]);
    }
}

const option = {
    title: {
        text: '文化传承领域-大国工匠精神品质热力图',
        left: 'center', top: 20,
        textStyle: { fontSize: 18, fontWeight: 'bold', color: '#333' }
    },
    backgroundColor: '#fff',
    grid: { left: '15%', right: '10%', top: '15%', bottom: '15%' },
    xAxis: {
        type: 'category', data: qualities,
        axisLine: { lineStyle: { color: '#ccc' } },
        axisLabel: { fontSize: 13, color: '#333' }
    },
    yAxis: {
        type: 'category', data: industries,
        axisLine: { lineStyle: { color: '#ccc' } },
        axisLabel: { fontSize: 13, color: '#333' }
    },
    visualMap: {
        min: 0, max: 100, show: true, orient: 'horizontal',
        left: 'center', bottom: '5%',
        inRange: { color: ['#f7fbff', '#08306b'] },
        text: ['低', '高'], textStyle: { color: '#333' }
    },
    series: [{
        type: 'heatmap', data: data,
        label: { show: true, fontSize: 14, color: '#000' },
        emphasis: {
            itemStyle: { shadowBlur: 10, shadowColor: 'rgba(0,0,0,.3)' }
        }
    }]
};

chart.setOption(option);
window.addEventListener('resize', () => chart.resize());
</script>
</body>
</html>
